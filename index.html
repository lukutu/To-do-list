<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">

  </head>
<body>
    <div class="container">
        <div><h1>To do list</h1></div>
        <div class="add">
            <input type="text" id="taskInput" placeholder="type your list here">
            <button id="addTaskBtn">Add</button>

        </div>
        
            <ul id="taskList">
                <!-- Existing list items -->
              
               
                
                    <!-- Other list items -->
        </ul>
        <script>
            // Get references to the input, button, and task list
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
          
            // Function to add a new task
            function newElement() {
              // Create a new li element
              const li = document.createElement('li');
              // Get the task text from the input
              const taskText = taskInput.value;
              // Create a text node with the task text
              const taskTextNode = document.createTextNode(taskText);
              // Append the text node to the li element
              li.appendChild(taskTextNode);
              // Append the li element to the task list
              taskList.appendChild(li);
              // Clear the input field
              taskInput.value = '';
            }
          
            // Add event listener to the button for adding new tasks
            addTaskBtn.addEventListener('click', newElement);

            
         var list = ["item1", "item2", "item3", "item4"];
          
          function deleteItem(index) {
            if (index >= 0 && index < list.length) {
              list.splice(index, 1);
              console.log("Item deleted successfully!");
            } else {
              console.log("Invalid index. Item not found in the list.");
            }
          }
          
          deleteItem(2); // Delete item at index 2
          console.log(list); // Print the updated list
      
          
          

   
    
    // JavaScript
    new Vue({
      el: '#app',
      data: {
        newItem: '',
        list: []
      },
      methods: {
        addItem() {
          if (this.newItem !== '') {
            this.list.push(this.newItem);
            this.newItem = '';
          }
        },
        deleteItem(index) {
          this.list.splice(index, 1);
        }
      }
    });
  </script>
    
</body>
</html>
