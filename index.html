<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">

  </head>
<body>
    <div class="container">
        <div><h1>To do list.</h1>
        <div class="input-container">
            
            <input type="text" id="newItem" placeholder="Add new item" />
            <button onclick="addItem()" class="btn">Add</button>
            <ul id="list">
              <!-- List items will be dynamically added here -->
            </ul>
          </div>

        </div>
        
           
        <script>
        
    // JavaScript
    function addItem() {
      var newItemInput = document.getElementById("newItem");
      var newItemValue = newItemInput.value.trim();
      
      if (newItemValue !== '') {
        var list = document.getElementById("list");
        var listItem = document.createElement("li");
        listItem.textContent = newItemValue;
        
        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = function() {
          list.removeChild(listItem);
        };
        
        listItem.appendChild(deleteButton);
        list.appendChild(listItem);
        
        newItemInput.value = '';
      }
    }
  </script>
  
</body>
</html>
